<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Products</h1>
    <table class="table">
        <thead>
            <th>Id</th>
            <th>Product</th>
            <th>Category</th>
            <th>Price</th>
            <th>View</th>
        </thead>
        <tbody>
        </tbody>
    </table>

    <button class="btn btn-primary" id="loadDataBtn">Load Products</button>


    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel"> </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-content">
                    <!-- <img id="modalProductImage" src="" alt="Product Image" class="img-fluid mb-3">
                    <p><strong>Description:</strong> <span id="modalProductDescription"></span></p>
                    <p><strong>Rating:</strong> <span id="modalProductRating"></span></p>
                    <p><strong>Stock:</strong> <span id="modalProductStock"></span></p> -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let products = [];  

        $(document).ready(function() {
        
            $("#loadDataBtn").click(function() {
                $.get("https://dummyjson.com/products", function(result) {
                    products = result.products; 
                    console.log(products);
                    var tableRows = "";
                
                    products.forEach(function(product) {
                        tableRows += `<tr>
                            <td>${product.id}</td>
                            <td>${product.title}</td>
                            <td>${product.category}</td>
                            <td>${product.price}</td>
                            <td><button class="btn btn-info viewBtn" data-id="${product.id}">View</button></td>
                        </tr>`;
                    });

                    $("table tbody").html(tableRows); 
                    if(result)
                    $("#loadDataBtn").remove();
                });

            });

            
            $(document).on("click", ".viewBtn", function() {
                var productId = $(this).data("id"); 
                        
                $.get(`https://dummyjson.com/products/${productId}`,function(viewProduct)
                   {
                       let modalData= `<img id="modalProductImage" src="${viewProduct.thumbnail}" alt="Product Image" class="img-fluid mb-3">
                    <p><strong>Description:</strong> <span id="modalProductDescription">${viewProduct.description}</span></p>
                    <p><strong>Rating:</strong> <span id="modalProductRating">${viewProduct.rating}</span></p>
                    <p><strong>Stock:</strong> <span id="modalProductStock">${viewProduct.stock}</span></p>`
                    $("#modal-content").html(modalData);
                    $("#productModal").modal('show');
                   });
                // if (product) {
                //     $("h5").text(product.title);
                    
                //     $("#modalProductImage").attr("src", product.thumbnail);  
                //     // $("#modalProductName").text(product.title);  
                //     $("#modalProductDescription").text(product.description);  
                //     $("#modalProductRating").text(product.rating); 
                //     $("#modalProductStock").text(product.stock);

                    
                 
                // }
            });
        });
    </script>
</body>
</html>
